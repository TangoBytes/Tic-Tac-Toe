<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="board">
            <div id="0" class="grid top left">T</div>
            <div id="1" class="grid top">I</div>
            <div id="2" class="grid top right">C</div>
            <div id="3" class="grid left">T</div>
            <div id="4" class="grid">A</div>
            <div id="5" class="grid right">C</div>
            <div id="6" class="grid bottom left">T</div>
            <div id="7" class="grid bottom">O</div>
            <div id="8" class="grid bottom right">E</div>
        </div>
        <div id="scoreboard">
            <div id="message">
                <h3>Click to Begin</h3>
            </div>
            <div id="button-box">
                <button id="action-button">START</button>
            </div>
        </div>
    </body>
</html>
